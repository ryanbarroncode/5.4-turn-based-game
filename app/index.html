<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5.4 Turn Based Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


    <div class="container">
      <div class="col-md-12 header">
        <h1>War</h1>
      </div>
    </div>

    <div class="container">
      <div class="col-md-6 hero">
        <h2>Hero</h2>
        <h5><i>HEALTH</i></h5>
      </div>


      <div class="col-md-6 villain">
        <h2>Villain</h2>
        <h5><i>HEALTH</i></h5>
      </div>
    </div>

    <div class="container">
      <div class="col-md-12 attack">
        <button type="button">Attack!</button>
      </div>
    </div>

    <div class="container">
      <!--<div class="row">-->
      <div class="col-md-6">
          <h1 class="dropdown-enemy">Select Your Hero</h1>
          <select>
            <option value="value1">Warrior</option>
            <option value="value2">Mage</option>
            <option value="value3">Rogue</option>
            <option value="value4">Paladin</option>
          </select>
      </div>

    </div> <!--container -->



    <script src="js/bundle.js"></script>
  </body>
</html>
